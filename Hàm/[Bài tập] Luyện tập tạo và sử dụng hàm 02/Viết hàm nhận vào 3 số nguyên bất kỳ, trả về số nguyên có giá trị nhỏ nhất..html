<script>
    let num1 = prompt("Nhập số thứ 1 :")
    let num2 = prompt("Nhập số thứ 2 :")
    let num3 = prompt("Nhập số thứ 3 :")

    function minNumber(x, y, z) {
        min = x;
        if (min > y) {
            min = y;
        }
        if (min > z) {
            min = z;
        }
        return min;
    }
    alert("Số nhỏ nhất là" + minNumber(num1,num2,num3))
</script>
