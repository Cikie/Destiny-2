<script>
    let a = [];
    for (let i = 0; i < 10; i++) {
        a[i] = prompt(' Nhập số vào:  ' + (i + 1));
    }
    let b = 0
    let c = a.length - 1;
    while (b < c) {
        let d = a[b];
        a[b] = a[c];
        a[c] = d;
        b++;
        c--;
    }
    console.log(a +'<br>');
</script>
