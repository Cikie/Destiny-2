<script>
    let a = [];
    for (let i = 0; i < 10; i++) {
        a[i] = prompt(' Nhập số vào:  ' + (i + 1));
    }

    let v = +prompt('Nhập số nguyên : ');
    for (let j = 0; j < 10; j++) {
        if (a[j] == v ) {
            a.splice(j,1);
            a.push(0)
        }
    }
    document.write(a + '<br/>');
</script>
