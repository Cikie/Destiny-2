<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const num = window.prompt();
    const x = num.toString();
    const result = [x[0]];

    for (let i = 0; i < x.length;i++)
    {
        if ((x[i - 1] % 2 === 0) && (x[i] % 2 === 0)) {
            result.push('-',x[i]);
        }else{
            result.push(x[i]);
        }
    }
    console.log(result.join(''));
</script>
</body>
</html>
