<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = [-1, 5, -6, 8, 12, 6];
    let max = num[0];
    let index = 0;
    for (let i = 0; i < num.length; i++) {
        if (num[i] > max) {
            max = num[i];
            index = i;
        }
    }
    alert("Max " + max + "at " + index);
</script>
</body>
</html>
