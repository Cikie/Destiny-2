<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let  value= prompt("Enter a number :");
  let num = [1,2,3,4,5,8];
  for (let i=0; i<num.length;i++){
    if(value == num[i]){
      alert("Giá trị" + num[i] +" Cần tìm là" +i);
    }
  }
</script>
</body>
</html>
