<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="img"></div>
</body>
</html>
<script>
  let a = prompt("image address: ");
  let b = +prompt("number of images");
  for (let i = 1;i <= b; i++){
    document.getElementById('img').innerHTML += '<img width="250px" src="'+a+'"> <br>'
  }
</script>
