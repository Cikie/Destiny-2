<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num = prompt("Số này lớn hơn hay nhỏ hơn 0 ?");
  num = parseInt(num);
  if (num < 0){
    document.write(num + ' Đây là số âm và nhỏ hơn 0 !');
  }
  else{
    document.write(num + ' Số đã cho lớn hơn 0 !');
  }
</script>
</body>
</html>
