<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num = prompt("Học sinh có đủ điều kiện vào học lớp 10 không?");
  num = parseInt(num);
  if (num < 16){
    document.write(num + ' Chưa đủ điều kiện !');
  }
  else{
    document.write(num + ' Đã đủ điều kiện !');
  }
</script>
</body>
</html>
