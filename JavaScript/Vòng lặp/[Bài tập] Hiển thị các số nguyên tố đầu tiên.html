<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function CheckSNT(num) {
        let count = 0;
        let countSNT = 0;
        for (let i = 2; i < 1000; i++) {
            if (countSNT < num) {
                for (let j = 2; j < 1000; j++) {
                    if (i % j == 0) {
                        count += 1;
                    }
                }
                if (count == 2) {
                    document.write(i + "<br>");
                    countSNT += 1;
                }
                count = 0;
            } else {
                break;
            }
        }
    }

    let num = parseInt(prompt("Nhập số ng tố đầu tiên :"));
    CheckSNT(num);
</script>
</body>
</html>
