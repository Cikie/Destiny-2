<!DOCTYPE html>
<html>
<body>
  <p id="destiny2">Destiny2</p>
<script>
  var demo = document.getElementById("destiny2");
  demo.addEventListener("mouseover",mouseout);
  demo.addEventListener("mouseout",mouseover);

  function mouseover() {
    document.getElementById("destiny2").style.color="Blue";
  }
  function mouseout() {
    document.getElementById("destiny2").style.color="red";
  }
</script>
</body>
</html>
