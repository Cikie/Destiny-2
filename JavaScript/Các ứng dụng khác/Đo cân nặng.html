<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Tính chỉ số cân nặng</h2>
<p> Nhập cân nặng(kg)</p>
<input id="A" type="text" name="Nhập cân nặng" size="35"/>
<p> Nhập Chiều cao(cm)</p>
<input id="B" type="text" name="Nhập Chiều cao" size="35"/>
<input onclick="Kiemtra()" type="button" name="btSubmit" value="Kiểm tra"/>
</body>
</html>
<script>
    function Kiemtra(){
        let weight = document.getElementById("A").value;
        let height = document.getElementById("B").value;
        let bmi = weight / (height ^ 2)
        if (bmi < 18) {
            document.write("UnderWeight");
        } else if (bmi < 25.0) {
            document.write("Normal");
        } else if (bmi < 30.0) {
            document.write("Overweight");

        } else
            document.write("Obese")
    }


</script>
