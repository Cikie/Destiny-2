<!DOCTYPE html>
<html>
<body>
  <p onmouseover="mouseover()" onmouseout="mouseout()" id="destiny2">Destiny2</p>
<script>
  function mouseover() {
    document.getElementById("destiny2").style.color="Blue";
  }
  function mouseout() {
    document.getElementById("destiny2").style.color="red";
  }
</script>
</body>
</html>
