<body>
<script>
  let a = 1;
  let b = 1;
  let c ;
  let Sum =2;
  for (let i = 3; i < 20; i++) {
    document.write(a + " ")
    c = b;
    b = a + b;
    a = c;
    Sum = Sum+b;
  }
  document.write('Tổng 20 số đầu tiên Fibo :'+Sum)
</script>
