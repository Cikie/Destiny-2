<body>
 <script >
   var curDate = new Date();

   // Lấy giờ hiện tại
   var time = curDate.getHours();
    if (time < 10) {
     greeting = "Good morning";
   } else if (time < 20) {
     greeting = "Good day";
   } else {
     greeting = "Good evening";
   }
   alert(greeting);
   switch (new Date().getDay()) {
     case 0:
       day = "Chủ Nhật";
       break;
     case 1:
       day = "Thứ hai";
       break;
     case 2:
       day = "Thứ ba";
       break;
     case 3:
       day = "Thứ tư";
       break;
     case 4:
       day = "Thứ năm";
       break;
     case 5:
       day = "Thứ sáu";
       break;
     case 6:
       day = "Thứ bảy";
       break;
   }
   document.write(day);
   switch (new Date().getDay()) {
     case 1:
     case 2:
     case 3:
     default:
       text = "Looking forward to the Weekend";
       break;
     case 4:
     case 5:
       text = "Soon it is Weekend";
       break;
     case 0:
     case 6:
       text = "It is Weekend";
   }
   document.write(text)

</script>
