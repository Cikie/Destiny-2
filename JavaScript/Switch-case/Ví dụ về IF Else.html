<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    var a = prompt("Tìm số dương")
      if (a>0){
          if(a%2 ==0 ){
            alert ("Đây là số dương chẵn!");
          }else{
            alert ("Đây là số dương lẻ!");
          }
          }else if(a==0){
            alert("Đây là số 0!");
          }else{
            if(a%2==0)
            {
              alert("Đây là số âm chẵn!");
            }else{
              alert("Đây là số âm lẻ");
            }
    }

  </script>

</body>
</html>
